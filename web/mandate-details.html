<div class="container">
  <div class="row">
    Please select the day of the month when to charge the customer:
  </div>
  <div class="row">
    <input onchange="update_pricing_for_debit_order()" class="radio-right-margin" type="radio" checked name="day_of_the_month" value="1">
    <label for="1">1st</label>
  </div>
  <div class="row">
    Please charge the customer <span class="debit-order-input" id="debit-order-first-charge"></span> now on credit card and therefore the charge of
    <span class="debit-order-input" id="debit-order-price"></span> will be collected each month, starting from
    <span class="debit-order-input" id="debit-order-second-charge"></span>
  </div>
</div>
